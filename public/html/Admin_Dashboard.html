<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFE | Mes notes</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/Perso.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div id="leftMenu" class="leftMenu">
        <div class="titleDiv" onclick="location.href = '/home'">
            <h1 id="Section"></h1>
        </div>
        <div class="moduleElement moduleGeneral selected_module" onclick="switchToCreation()">
            <p>Creation</p>
        </div>
        <h3>Sections :</h3>

        <div class="moduleMenu" id="moduleMenu">

        </div>

        <div class="leftMenuInfoDiv">
            <div class="parametresDiv" id="parametresDiv">
                <img src="/icons/Icon_gear.png" alt="">
                <h3>Parametres</h3>
            </div>
            <p>Version 0.2</p>
        </div>

    </div>

    <div id="popUpBackground"></div>


    <div class="mainPart">
        <div class="TopWrapper">
            <div class="Top">
                <button class="hamburgerMenu" onclick="toogleMenu()"><img id="imgBtnToogleMenu" src="/icons/icon_hamburger.png" alt=""></button>
                <h1 id="mainTitle">Tableau de bord GTR L3</h1>
            </div>
    
            <div class="profileDiv">
                <img class="profilePicDiv" id="pdp" src="/icons/default_user.png">
                <div class="profileTextDiv">
                    <p id="nom"></p>
                    <p id="prenom"></p>
                    <button id="profileSubMenuBtn">Mon compte</button>
                </div>
            </div>
        </div>

        <div class="mainWrapper DashBoardWrapper" id="mainWrapper">

            <div class="LeftDashBoard">


                <div class="normalSection summaryDiv">
                    <div class="DashboardSummaryTop">
                        <h3 class="notInCreation" id="name">GTR L3</h3>
                        <input type="text" class="inCreationModeOnly">
                    </div>
                    <div class="dashboardSummary">
                        <div class="summarySection">
                            <div class="summaryElement">
                                <p>Spécialité :</p>
                                <p class="notInCreation" id="specialite">GTR</p>
                                <input class="inCreationModeOnly" type="text">
                            </div>
                            <div class="summaryElement">
                                <p>Filliére :</p>
                                <p class="notInCreation" id="filliere">informatique</p>
                                <input class="inCreationModeOnly" type="text">
                            </div>
                            <div class="summaryElement">
                                <p>Annee :</p>
                                <p class="notInCreation" id="niveau">3 eme</p>
                                <select class="inCreationModeOnly">
                                    <option value="1">1 ere</option>
                                    <option value="2">2 eme</option>
                                    <option value="3">3 eme</option>
                                    <option value="4">4 eme</option>
                                    <option value="5">5 eme</option>
                                </select>
                            </div>
                            <div class="summaryElement">
                                <p>Palier :</p>
                                <p class="notInCreation" id="palier">Licence</p>
                                <input class="inCreationModeOnly" type="text">
                            </div>
                        </div>
                        <div class="summarySection notInCreation">
                            <div class="summaryElement">
                                <p>Nombre d'étudiants :</p>
                                <p id="nbEtudiants">50</p>
                            </div>
                            <div class="summaryElement notInCreation">
                                <p>Nombre d'enseignants :</p>
                                <p id="nbProfs">5</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="normalSection subSummarySection">
                    <h3>Liste des étudiants</h3>
                    <button><img src="/icons/link.png" alt="Telecharger"></button>
                    <button onclick="dlEtudiants()"><img src="/icons/Download.png" alt="Telecharger"></button>
                    <button class="editModeOnly"><img src="/icons/Upload.png" alt="Envoyer"></button>
                </div>
                <div class="normalSection subSummarySection">
                    <h3>Emploie du temps</h3>
                    <button><img src="/icons/link.png" alt="Telecharger"></button>
                    <button><img src="/icons/Download.png" alt="Telecharger"></button>
                    <button class="editModeOnly"><img src="/icons/Upload.png" alt="Envoyer"></button>
                </div>
                <div class="subSummarySection modificationBtns">
                    <button class="editModeOnly notInCreation" onclick="DashboardSwitchToNormal()">Annuler</button>
                    <button class="editModeOnly notInCreation" onclick="confirmEdit()">Confimer</button>
                    <button class="notInEditMode notInCreation" onclick="DashboardSwitchToEdit()">Modifier</button>
                    <button class="inCreationModeOnly">Creer la section</button>
                </div>
            </div>

            <div class="normalSection RightDashBoard" id="DashboardModuleDiv">
                <h3>Modules</h3>
                
                
                <button class="editModeOnly" id="ajouterModuleBtn">Ajouter un module</button>
            </div>


        </div>
    </div>
    <script src="/js/main.js" defer></script>
    <script src="/js/Dashboard.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        socket = io()
        var myURL = "/icons/default_user.png"
        socket.on('connect', () => {
            socket.emit("connected", [document.cookie]) //get  the cookies with the connection socket
        })

        socket.on('connectedAdm', (data) => { //get the data from the server with the acknoledgement
            login = data[0]["login"]            //get the login from the data
            prenom = data[0]["prenom"]    //get the first part of the login (the prenom)
            nom = data[0]["nom"]            //get the second part of the login (the nom)
            pdp = data[0]["photo"]
            email = data[0]["email"]
            phone = data[0]["phone"]
            if(pdp.byteLength != 0){                    //if the user has a profile picture
                pdpB = new Blob([pdp])
                myURL = URL.createObjectURL(pdpB)
                document.getElementById("pdp").src = myURL
            }
            
            sec = "Sections" //get the section (LX spé)
            
            document.getElementById("nom").innerHTML = nom          //replace the nom with the right one
            document.getElementById("prenom").innerHTML = prenom    //replace the prenom with the right one
            document.getElementById("Section").innerHTML = "Section"      //replace the section with the right one
            
        })
        socket.emit("getAdminSections")
        socket.on("getAdminSections", (data) => {
            sections = data           //get the modules from the data
            modDiv = document.getElementById("moduleMenu")  //get the module menu div
            modDiv.innerHTML = ""
            for(var section of sections){ //for each module in the modules array add a button to the module menu
                modDiv.innerHTML += `
                <div class="moduleElement" onclick="switchToDashboard()" id="${section["idSec"]}">
                    <p>L${section["niveau"]} ${section["specialite"]} ${section['indice']}</p>
                </div>
                `
            }
            const modulesBtns = document.querySelectorAll('.moduleElement');
            modulesBtns.forEach(moduleBtn => {
                moduleBtn.addEventListener('click', () => {
                    modulesBtns.forEach(moduleBtn => {moduleBtn.classList.remove("selected_module")})
                    moduleBtn.classList.add("selected_module")
                    //remove the div from the childs with class "notifDiv"
                    moduleBtn.childNodes.forEach(child => {
                        if(child.classList != undefined){
                            if(child.classList.contains("notifDiv")){
                                moduleBtn.removeChild(child)
                            }
                        }
                    })
                    // change the main part menu title
                    document.getElementById("mainTitle").innerHTML = `Tableau de bord ${moduleBtn.children[0].innerHTML}`
                    

                    socket.emit("getSectionData", document.querySelectorAll('.selected_module')[0].id);
                    socket.on("getSectionData", setData)

                    function setData(data) {
                        sectionData = data[0]
                        modules = data[1]
                        lvl = (sectionData.niveau <= 3 ? "L" : "M") + sectionData.niveau
                        document.getElementById("name").innerHTML = `${lvl} ${sectionData.specialite}, ${sectionData.indice}`;
                        document.getElementById("specialite").innerHTML = sectionData.specialite;
                        document.getElementById("niveau").innerHTML = sectionData.niveau;
                        document.getElementById("nbEtudiants").innerHTML = data[3] == null ? 0 : data[3].nbEtudiants;
                        document.getElementById("nbProfs").innerHTML = data[4] == null ? 0 : data[4].nbProf;

                        if(modules.length > 0){
                            htmlToAdd = ""
                            htmlToAdd = '<h3>Modules</h3>'
                            modules.forEach(mod => {
                                htmlToAdd += `
                                <div class="normalSection DashboardModuleElement">
                                    <h3>${mod.nom}</h3>`
                                data[2].forEach(modData => {
                                    if(modData.codeMod == mod.codeMod) {
                                        htmlToAdd += `
                                        <div class="normalSection moduleSubElement">
                                            <p class="libelle">${modData.type == "cours" ? "Cours" :modData.type.toUpperCase()}</p>
                                            <select class="editModeOnly">
                                                <option value="">pas d'enseignant</option>
                                        `
                                        np = ""
                                        data[5].forEach(ens => {
                                            htmlToAdd += `<option value="${ens.login}">${ens.nom} ${ens.prenom}</option>`
                                            if(ens.idUser == modData.enseignantID){
                                                np = `${ens.nom} ${ens.prenom}`
                                            }
                                        })
                                        htmlToAdd +=`    </select>
                                            <p class="notInEditMode">${np}</p>
                                        </div>
                                        `
                                    }
                                })
                                htmlToAdd += `
                                <div><button class="deleteModuleBtn editModeOnly" onclick="deleteModule(event)">X</button></div></div>`
                            })
                            htmlToAdd += `
                            
                            <button class="editModeOnly" id="ajouterModuleBtn" style="display: none;">Ajouter un module</button>

                            `
                            document.getElementById("DashboardModuleDiv").innerHTML = htmlToAdd
                        }
                            

                        socket.off("getSectionData")
                    }
                
                
                })
            })
        })
    </script>
    
</body>
</html>
